<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- TODO: 导入vue文件 -->
    <script src="./lib/vue_2.5.22.js"></script>
    <script src="./lib/vue-router_3.0.2.js"></script>

</head>

<body>

    <!-- 被 vm 实例所控制的区域 -->
    <div id="a">
        <!-- TODO:创建路由链接 -->
        <router-link to="/user">User</router-link>
        <router-link to="/register">Register</router-link>

        <!--TODO:2 指定路由占位符 当路由匹配时,显示组件的地方 -->
        <router-view></router-view>
    </div>
    <script>
        // TODO:创建路由组件
        const User = {
            template: '<h1>User 组件</h1>'
        }
        const Register = {
            template: '<h2>Register 组件</h2>'
        }
        // TODO:3 创建路由实例对象  配置路由规则
        const router = new VueRouter({
            // 当router-link中的to属性值和path匹配时,会展示对应的component到TODO:2处
            routes: [{
                    // 每一个路由规则都是一个对象，对象中至少包含 path 和 component 两个属性
                    path: '/user',
                    component: User
                },
                {
                    path: '/register',
                    component: Register
                }
            ]
        })
        const vm = new Vue({
            el: '#a',
            data: {},
            // TODO:4挂载路由实例
            router
        })
    </script>
</body>

</html>
